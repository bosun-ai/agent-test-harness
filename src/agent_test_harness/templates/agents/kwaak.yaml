name: kwaak
version: "v0.1.9"
setup_script: |
  apt update;
  apt install -y curl fd-find ripgrep gettext-base xz-utils;
  echo "Installed apt packages" >> /tmp/setup.log;
  ln -s $(which fdfind) /usr/local/bin/fd
  echo "Installed fd" >> /tmp/setup.log;
  curl --proto '=https' --tlsv1.2 -LsSf https://github.com/bosun-ai/kwaak/releases/download/v0.1.9/kwaak-installer.sh | sh
  echo "Set up kwaak agent: $?" >> /tmp/setup.log;
  source $HOME/.cargo/env

  cat <<- "CONFIG_EOF" > /tmp/kwaak.toml
  language = "$LANGUAGE"
  tool_executor = "local"

  [github]
  owner = "bosun-ai"
  repository = "todolist"
  main_branch = "master"

  [commands]
  test = "$TEST_COMMAND"
  coverage = "$TEST_COMMAND"

  [llm.indexing]
  api_key = "text:$OPENAI_API_KEY"
  provider = "OpenAI"
  prompt_model = "gpt-4o-mini"
  base_url = "$OPENAI_API_BASE"

  [llm.query]
  api_key = "text:$OPENAI_API_KEY"
  provider = "OpenAI"
  prompt_model = "gpt-4o"
  base_url = "$OPENAI_API_BASE"

  [llm.embedding]
  api_key = "text:$OPENAI_API_KEY"
  provider = "OpenAI"
  embedding_model = "text-embedding-3-large"
  base_url = "$OPENAI_API_BASE"

  CONFIG_EOF
command: |
  echo "Running kwaak agent" >> /tmp/setup.log;
  source $HOME/.cargo/env
  
  # Determining project language by examining the files in the $PROJECT_ROOT. If there's a package.json, it's a Node.js project.
  # if there's a Cargo.toml, it's a Rust project. If there's a requirements.txt or pyproject.toml, it's a Python project.
  if [ -f $PROJECT_ROOT/package.json ]; then
    echo "Detected Node.js project" >> /tmp/setup.log;
    export LANGUAGE="Typescript"
  elif [ -f $PROJECT_ROOT/Cargo.toml ]; then
    echo "Detected Rust project" >> /tmp/setup.log;
    export LANGUAGE="Rust"
  elif find $PROJECT_ROOT -type f \( -name "requirements.txt" -o -name "pyproject.toml" \) | grep -q .; then
    echo "Detected Python project" >> /tmp/setup.log;
    export LANGUAGE="Python"
  fi

  env >> /tmp/setup.log;

  cat /tmp/kwaak.toml | envsubst > /tmp/kwaak.rendered.toml
  cd $PROJECT_ROOT && \
  kwaak -c /tmp/kwaak.rendered.toml run-agent --initial-message "Write unit tests for $FILE_PATH until it has 100% coverage, make sure to add the files to $TEST_FILE_PATH. Do not modify the original code, only add tests. Do not modify other files than $TEST_FILE_PATH. If you believe that a piece of code can not be tested without modifying it (for example to inject a dependency), skip it. If you added a test that you can't get to pass, remove it before stopping. This is not an interactive chat, so don't ask for extra information or any action from a user. Either use the tools or clean up failing tests and stop." 2>&1 | tee -a /tmp/kwaak.log
